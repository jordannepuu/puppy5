<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog with Bouncing Ball</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .dog {
      width: 250px;
      position: relative;
      z-index: 1;
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: #ff5722;
      border-radius: 50%;
      position: absolute;
      top: -60px; /* Start above the dog */
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1s infinite;
      box-shadow: 0 0 10px rgba(255, 87, 34, 0.6);
    }

    @keyframes bounce {
      0%, 100% { top: -60px; }
      50% { top: -30px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dog Playing with a Ball!</h1>
    <img class="dog" src="https://via.placeholder.com/250x200?text=Dog" alt="Cute Dog">
    <div class="ball"></div>
  </div>
</body>
</html>
